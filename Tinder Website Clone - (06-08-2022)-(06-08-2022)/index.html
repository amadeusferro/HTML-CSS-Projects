<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="components/images/favicon.ico" type="image/x-icon">
    <title>Tinder</title>
</head>
<body>

    <!-- navbar -->

    <navbar class="navbar">
            <i class="fa-solid fa-fire"></i>
            <i class="fa-solid fa-comments"></i>
            <i class="fa-solid fa-user"></i>
    </navbar>

    <!-- photo, description and actions -->

    <main class="main">
        <div class="photo-container">
            <div class="text">
                <div class="name-and-age">
                    <h2 class="name">Lorem</h2>
                    <h2 class="age">21</h2>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente iste beatae praesentium doloribus quisquam et facere ipsum rerum alias quas.</p>
                </div>
            </div>
        </div>

        <div class="actions-container">
            <div class="action">
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="action">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="action">
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
    </main>

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/4d3f938d71.js" crossorigin="anonymous"></script>

</body>
</html>
